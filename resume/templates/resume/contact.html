{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="background">
    <div class="container">
        <div class="screen">
            <div class="screen-header">
                <div class="screen-header-left">
                    <div class="screen-header-button close"></div>
                    <div class="screen-header-button maximize"></div>
                    <div class="screen-header-button minimize"></div>
                </div>
                <div class="screen-header-right">
                    <div class="screen-header-ellipsis"></div>
                    <div class="screen-header-ellipsis"></div>
                    <div class="screen-header-ellipsis"></div>
                </div>
            </div>
            <div class="screen-body">
                <div class="screen-body-item left">
                    <div class="app-title">
                        <span>CONTACT</span>
                        <span>ME</span>
                    </div>
                    <div class="app-contact">CONTACT INFO : +33 6 01 88 88 26</div>
                </div>
                <div class="screen-body-item">
                    <form id="contact" action="" method="Post">
                        {% csrf_token %}
                        <div class="app-form">
                            <div class="app-form-group">
                                <input class="app-form-control" placeholder="NAME" value="" required="">
                            </div>
                            <div class="app-form-group">
                                <input class="app-form-control" placeholder="EMAIL" required="">
                            </div>
                            <div class="app-form-group">
                                <input class="app-form-control" placeholder="CONTACT NO" required="">
                            </div>
                            <div class="app-form-group message">
                                <input class="app-form-control" placeholder="MESSAGE" type="text" id="message"
                                    required="">
                            </div>
                            <div class="app-form-group buttons">
                                <button class="app-form-button" type="submit" id="form-submit">CANCEL</button>
                                <button class="app-form-button" type="submit" id="form-submit">SEND</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>


{% endblock%}
