{% extends 'base.html' %}

{% load static %}

{% block content %}

<section class="contacts" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 align-self-center">
                <div class="row">
                    <div class="col-lg-12">
                        <form id="contact" action="" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-12">
                                    <h2>Let's get in touch</h2>
                                </div>
                                <div class="col-lg-4">
                                    <fieldset>
                                      {{form.name}}
                                    </fieldset>
                                </div>
                                <div class="col-lg-4">
                                    <fieldset>
                                      {{form.email}}
                                    </fieldset>
                                </div>
                                <div class="col-lg-4">
                                    <fieldset>
                                      {{form.subject}}
                                    </fieldset>
                                </div>
                                <div class="col-lg-12">
                                    <fieldset>
                                      {{form.message}}
                                    </fieldset>
                                </div>
                                <div class="col-lg-12">
                                    <fieldset>
                                        <button type="submit" id="form-submit" class="btn btnPrimary">SEND MESSAGE NOW</button>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="right-info">
                    <ul>
                        <li>
                            <h6>Phone Number</h6>
                            <span></span>
                        </li>
                        <li>
                            <h6>Email Address</h6>
                            <span></span>
                        </li>
                        <li>
                            <h6>Street Address</h6>
                            <span>Avenue de Toulouse , 46100, Figeac</span>
                        </li>
                        <li>
                            <h6>Website URL</h6>
                            <span></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock%}
