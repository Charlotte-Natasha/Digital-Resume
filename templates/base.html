{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Charlotte's Digital Resume">
    <title>Digital Resume</title>
    <link rel="canonical" href="{{request.path}}">
    {% block styles %}

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/icon.jpg'%}">
    <link rel="apple-touch-icon" type="image/jpg" href="{% static 'images/icon.jpg'%}">

    <!-- ================================
    Start CSS
    ================================= -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'https://unpkg.com/swiper@7.0.5/swiper-bundle.min.css' %}">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- ================================
    End CSS
    ================================= -->

    {% endblock %}
</head>

<body>
    {% include 'nav.html' %}

    

    {% block content %}

    {% endblock %}

    {% block scripts %}

    <!-- Start Scripts
    =================================  -->
    <script src="{% static 'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'https://unpkg.com/swiper@7.0.5/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>

    <!-- ================================
    End Scripts -->

    {% endblock %}

</body>

</html>
